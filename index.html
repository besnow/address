<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <!-- 视口适配移动端 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>最新地址发布</title>
  <meta name="description" content="最新地址发布">
  <meta name="keywords" content="最新地址发布">
  <link rel="shortcut icon" href="favicon.ico" />

  <!-- 外部样式表 -->
  <link rel="stylesheet" type="text/css" href="https://www.bootcss.com/p/buttons/css/buttons.css">
  <link rel="stylesheet" type="text/css" href="https://www.bootcss.com/p/buttons/css/showcase.css">
  
  <!-- 可选：Google Fonts（国内环境可能需要替换） -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  
  <meta name="referrer" content="no-referrer" />

  <!-- 内联样式 -->
  <style>
    /* 全局基础样式 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: 'Roboto', sans-serif;
      color: #fff;
    }
    /* 全局背景：使用纯色 #339999 */
    body#bg {
      background-color: #339999;
      transition: opacity 0.5s ease-in-out;
    }

    /* 主体内容居中 */
    #top_main {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 90vh;
      text-align: center;
      padding: 20px;
    }
    /* LOGO 图标及基础效果 */
    #top_logo #mainimg {
      width: 120px;
      height: auto;
      cursor: pointer;
      transition: transform 0.3s;
    }
    /* 网站标题 */
    #top_title #logoTitle {
      width: 30%;
      height: auto;
      margin: 20px 0;
    }
    /* 按钮样式 */
    .showcase-examples {
      margin-top: 20px;
    }
    .showcase-examples a.button {
      margin: 0 10px 10px;
      /* 添加边框 */
      border: 2px solid #fff;
      color: #fff !important;
      transition: background-color 0.3s, color 0.3s, border-color 0.3s;
      font-size: 0.95rem;
      padding: 10px 16px;
      border-radius: 6px;
      display: inline-block;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .showcase-examples a.button:hover {
      background-color: #fff !important;
      color: #000 !important;
      border-color: #000 !important;
    }
    /* 底部样式 */
    #top_footer {
      text-align: center;
      margin-bottom: 20px;
    }
    hr.top_hr_style02 {
      width: 50%;
      margin: 20px auto;
      border: none;
      border-top: 2px solid #ffffff33;
    }
    #top_footer span a {
      color: #fff;
      text-decoration: none;
      border-bottom: 1px dashed transparent;
      transition: border-color 0.3s;
    }
    #top_footer span a:hover {
      border-color: #fff;
    }
    /* 主图标旋转动画 */
    @keyframes rotateAnimation {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .rotate {
      animation: rotateAnimation 10s linear infinite;
    }
    #mainimg:hover {
      animation-play-state: paused;
    }

    /* 移动端样式（保留原先的按钮、图标放大等） */
    @media (max-width: 1080px) and (orientation: portrait) {
      #top_logo #mainimg {
        width: 180px;
        margin-top: 40px;
      }
      #top_title #logoTitle {
        width: 50%;
        margin: 30px 0;
      }
      .showcase-examples {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 30px;
      }
      .showcase-examples a.button {
        font-size: 1.1rem;
        margin: 15px 0;
        min-width: 80%;
        padding: 14px 24px;
        border-radius: 8px;
        white-space: nowrap;
        overflow: visible;
        text-overflow: unset;
        display: inline-block;
      }
    }
  </style>
</head>
<body id="bg">
  <div id="top">
    <main id="top_main">
      <div id="top_logo">
        <!-- 主图标（旋转效果由 CSS 控制） -->
        <img src="src/tx.png" alt="主图标" id="mainimg" class="rotate">
      </div>
      <div id="top_title">
        <img src="src/logo09.png" alt="网站标题" id="logoTitle">
      </div>
      <div class="showcase-examples l-over l-center">
        <a href="https://www.besnow.org"
           title="官方网站"
           class="button button-rounded button-plain button-small-caps button-border"
           target="_blank" rel="noopener noreferrer">官方网站</a>

        <a href="https://besnow.me"
           title="国内入口1"
           class="button random-domain button-rounded button-plain button-small-caps button-border"
           target="_blank" rel="noopener noreferrer">国内入口Ⅰ</a>

        <a href="https://besnow.us"
           title="国内入口2"
           class="button random-domain button-rounded button-plain button-small-caps button-border"
           target="_blank" rel="noopener noreferrer">国内入口Ⅱ</a>

        <a href="https://t.me/Besnow_L"
           title="官方群组"
           class="button button-rounded button-plain button-small-caps button-border"
           target="_blank" rel="noopener noreferrer">官方群组</a>

        <a href="https://t.me/Besnow_Cloud"
           title="公告频道"
           class="button button-rounded button-plain button-small-caps button-border"
           target="_blank" rel="noopener noreferrer">公告频道</a>
      </div>
    </main>
  </div>

  <footer id="top_footer">
    <hr class="top_hr_style02">
    <span>
      <a href="https://address.besnow.xyz">&nbsp;贝雪云</a>&nbsp;请 Ctrl+D 收藏本地址发布页
    </span>
  </footer>

  <!-- 主图标悬停时切换图片（旋转效果由 CSS 控制） -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const mainImg = document.getElementById('mainimg');
      mainImg.addEventListener('mouseover', () => {
        mainImg.src = "src/tx2.png";
      });
      mainImg.addEventListener('mouseout', () => {
        mainImg.src = "src/tx.png";
      });
    });
  </script>

  <!-- 随机域名脚本 -->
  <script>
    (function() {
      const domains = ['besnow.me', 'besnow.us'];
      function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
      }
      function randomDomain() {
        const subdomains = [
          'fast', 'slow', 'happy', 'sad', 'angry', 'calm', 'bright', 'dark', 'big', 'small',
          'cabbage', 'spinach', 'cauliflower', 'carrot', 'eggplant', 'garlic', 'celery', 'radish',
          'broccoli', 'onion', 'leek', 'pepper', 'mushroom', 'pumpkin', 'bean', 'tomato',
          'cucumber', 'potato', 'lettuce', 'pea', 'corn', 'squash', 'zucchini', 'asparagus',
          'beet', 'turnip', 'parsnip', 'artichoke', 'avocado', 'mango', 'banana', 'orange',
          'lemon', 'lime', 'grapefruit', 'strawberry', 'blueberry', 'raspberry', 'blackberry',
          'cherry', 'peach', 'plum', 'apricot', 'grape', 'kiwi', 'pineapple', 'pear', 'melon',
          'watermelon', 'cantaloupe', 'honeydew', 'apple', 'dragonfruit', 'passionfruit',
          'pomegranate', 'lychee', 'papaya', 'guava', 'fig', 'date', 'coconut', 'almond', 'walnut',
          'peanut', 'cashew', 'pistachio', 'hazelnut', 'macadamia', 'pecan', 'brazilnut',
          'pine', 'oak', 'maple', 'birch', 'spruce', 'cedar', 'willow', 'ash', 'beech', 'elm'
        ];
        const numSubdomains = Math.floor(Math.random() * 3) + 1;
        let selectedSubdomains = [];
        for (let i = 0; i < numSubdomains; i++) {
          const randomIndex = Math.floor(Math.random() * subdomains.length);
          selectedSubdomains.push(subdomains[randomIndex]);
        }
        // 30% 概率添加随机数字
        if (Math.random() < 0.3) {
          selectedSubdomains.push(Math.floor(Math.random() * 100));
        }
        shuffle(selectedSubdomains);
        const subdomain = selectedSubdomains.join('');
        return `${subdomain}.${domains[Math.floor(Math.random() * domains.length)]}`;
      }
      const links = document.querySelectorAll('a.random-domain');
      links.forEach(link => {
        const href = link.getAttribute('href');
        if (href.includes('besnow.me') || href.includes('besnow.us')) {
          const newDomain = randomDomain();
          const newHref = href.replace(/(besnow\.me|besnow\.us)/, newDomain);
          link.setAttribute('href', newHref);
        }
      });
    })();
  </script>
</body>
</html>
